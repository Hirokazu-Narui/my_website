<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <filter id="dryBrush" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- primary circle - large, overlaps content -->
  <circle cx="900" cy="220" r="200" fill="none" stroke="#000" stroke-width="35" stroke-opacity="0.85" filter="url(#dryBrush)"/>
  <!-- secondary outline for depth -->
  <circle cx="900" cy="220" r="200" fill="none" stroke="#000" stroke-width="12" stroke-opacity="0.3" stroke-dasharray="6,8"/>
  <!-- inner tonal circle -->
  <circle cx="900" cy="220" r="180" fill="none" stroke="#000" stroke-width="4" stroke-opacity="0.4" stroke-dasharray="3,5"/>
  <!-- dry brush marks for texture -->
  <g fill="none" stroke="#000" stroke-linecap="round" stroke-opacity="0.25" filter="url(#dryBrush)">
    <path d="M810 220 Q800 210 810 200" stroke-width="2.5"/>
    <path d="M990 220 Q1000 210 1010 200" stroke-width="2.5"/>
    <path d="M900 140 Q920 130 930 140" stroke-width="2.5"/>
    <path d="M900 300 Q880 310 870 300" stroke-width="2.5"/>
  </g>
</svg>
