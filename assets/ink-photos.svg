<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <filter id="dryBrush2" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- primary circle - large size, bottom right, overlaps content -->
  <circle cx="1000" cy="650" r="200" fill="none" stroke="#000" stroke-width="35" stroke-opacity="0.85" filter="url(#dryBrush2)"/>
  <!-- secondary outline for depth -->
  <circle cx="1000" cy="650" r="200" fill="none" stroke="#000" stroke-width="12" stroke-opacity="0.3" stroke-dasharray="6,8"/>
  <!-- inner tonal circle -->
  <circle cx="1000" cy="650" r="180" fill="none" stroke="#000" stroke-width="4" stroke-opacity="0.4" stroke-dasharray="3,5"/>
  <!-- dry brush marks for texture -->
  <g fill="none" stroke="#000" stroke-linecap="round" stroke-opacity="0.25" filter="url(#dryBrush2)">
    <path d="M935 650 Q925 640 935 630" stroke-width="2"/>
    <path d="M1065 650 Q1075 640 1085 630" stroke-width="2"/>
    <path d="M1000 580 Q1020 570 1030 580" stroke-width="2"/>
    <path d="M1000 720 Q980 730 970 720" stroke-width="2"/>
  </g>
</svg>
