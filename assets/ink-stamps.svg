<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <filter id="dryBrush3" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- primary circle - large size, top left, overlaps content -->
  <circle cx="250" cy="200" r="210" fill="none" stroke="#000" stroke-width="36" stroke-opacity="0.85" filter="url(#dryBrush3)"/>
  <!-- secondary outline for depth -->
  <circle cx="250" cy="200" r="210" fill="none" stroke="#000" stroke-width="12" stroke-opacity="0.3" stroke-dasharray="6,7"/>
  <!-- inner tonal circle -->
  <circle cx="250" cy="200" r="189" fill="none" stroke="#000" stroke-width="4" stroke-opacity="0.4" stroke-dasharray="3,5"/>
  <!-- dry brush marks for texture -->
  <g fill="none" stroke="#000" stroke-linecap="round" stroke-opacity="0.25" filter="url(#dryBrush3)">
    <path d="M150 200 Q140 190 150 180" stroke-width="2.5"/>
    <path d="M350 200 Q360 190 370 180" stroke-width="2.5"/>
    <path d="M250 100 Q270 90 280 100" stroke-width="2.5"/>
    <path d="M250 300 Q230 310 220 300" stroke-width="2.5"/>
  </g>
</svg>
