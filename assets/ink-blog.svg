<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <filter id="dryBrush1" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- primary circle - large, left side, overlaps content -->
  <circle cx="200" cy="400" r="220" fill="none" stroke="#000" stroke-width="38" stroke-opacity="0.85" filter="url(#dryBrush1)"/>
  <!-- secondary outline for depth -->
  <circle cx="200" cy="400" r="220" fill="none" stroke="#000" stroke-width="12" stroke-opacity="0.3" stroke-dasharray="6,8"/>
  <!-- inner tonal circle -->
  <circle cx="200" cy="400" r="198" fill="none" stroke="#000" stroke-width="4" stroke-opacity="0.4" stroke-dasharray="3,5"/>
  <!-- dry brush marks for texture -->
  <g fill="none" stroke="#000" stroke-linecap="round" stroke-opacity="0.25" filter="url(#dryBrush1)">
    <path d="M90 400 Q80 390 90 380" stroke-width="2.5"/>
    <path d="M310 400 Q320 390 330 380" stroke-width="2.5"/>
    <path d="M200 300 Q220 290 230 300" stroke-width="2.5"/>
    <path d="M200 500 Q180 510 170 500" stroke-width="2.5"/>
  </g>
</svg>
